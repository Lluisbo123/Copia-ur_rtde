stages:
  - build
  - build_pypi
  - doc
  - test
  - deploy

############################################
#                  Build                   #
############################################ 

.bash_build:
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - mkdir build
    - cd build
    - cmake -DPYTHON_BINDINGS:BOOL=OFF -DUSE_WERROR:BOOL=ON ..
    - make
  artifacts:
    paths:
      - ./build
      - ./include
    expire_in: 2 day
    when: on_success

build-ubuntu-1804:
  extends: .bash_build
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-1804
  tags:
    - linux

build-ubuntu-2004:
  extends: .bash_build
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-2004
  tags:
    - linux

build-MAC:
  extends: .bash_build
  tags:
    - mac

build-WINDOWS:
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -G "Visual Studio 16 2019" -A x64 -DWINDOWS_INSTALLER=ON -DBUILD_STATIC=ON -DPYTHON_BINDINGS:BOOL=OFF -DUSE_WERROR:BOOL=OFF ..
    - msbuild ur_rtde.sln /property:Configuration=RelWithDebInfo
    - msbuild PACKAGE.vcxproj /property:Configuration=RelWithDebInfo
  artifacts:
    paths:
      - build/ur_rtde-install.exe
    expire_in: 2 days
  tags:
    - windows

############################################
#                  Test                    #
############################################ 

.bash-examples:
  stage: test
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - cd examples/cpp
    - mkdir build 
    - cd build
    - cmake ..
    - make
  tags:
    - linux   

examples-ubuntu-1804:
  extends: .bash-examples
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-1804
  dependencies:
    - build-ubuntu-1804
  needs: ["build-ubuntu-1804"]

examples-ubuntu-2004:
  extends: .bash-examples
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-2004
  dependencies:
    - build-ubuntu-2004
  needs: ["build-ubuntu-2004"]

.examples-MAC:
  extends: .bash-examples
  tags:
    - mac
  dependencies:
    - build-MAC
  needs: ["build-MAC"]

.examples-WINDOWS:
  stage: test
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - cd examples/cpp
    - mkdir build 
    - cd build
    - cmake .. -G "Visual Studio 16 2019" -A x64
    - msbuild ur_rtde_examples.sln /property:Configuration=RelWithDebInfo 
  tags:
    - windows
  dependencies:
    - build-WINDOWS
  needs: ["build-WINDOWS"]   

build_pypi:
  stage: build_pypi
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:manylinux
  when: manual
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - ./ci/build-wheels.sh
  dependencies:
    - build-ubuntu-1804
  tags:
    - linux

sphinx_html:
  stage: doc
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-1804-doc
  script:
    - "[ -d build ] || mkdir build"
    - cd build
    - mv ./ur_rtde-install.exe ../doc/_static/ur_rtde-install.exe
    - cmake -DCODE:BOOL=OFF -DDOC:STRING=html -DWERROR:BOOL=ON ..
    - make doc
  dependencies:
    - build-WINDOWS
  artifacts:
    paths:
      - build/doc/html
      - doc/_static/ur_rtde-install.exe
    expire_in: 2 days
  tags:
    - linux

pages:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  only:
    refs:
      - master
  dependencies:
    - sphinx_html
  image: registry.gitlab.com/sdurobotics/docker-images/ur_rtde-build:ubuntu-1804-doc
  script:
    - mv build/doc/html/_static/googled5bfdc1684e49924.html build/doc/html/googled5bfdc1684e49924.html
    - mv build/doc/html public
  artifacts:
    paths:
      - public
  tags:
    - linux


    
